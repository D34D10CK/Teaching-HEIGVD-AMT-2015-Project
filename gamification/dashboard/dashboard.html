<template name="dashboard">
	<div id="dashboard">
		<h1 id="dashboardTitle">GitHub Gamification</h1>
		<h2>Dashboard</h2>
		<div id="dashboard-status">
			<img class="avatar" src="{{ user.avatar }}">
			<div class="infos">
				<h3>{{ user.username }}</h3>
				<div class="level">{{ reputation.level }}</div>
				<div class="xp-bar">
					<div class="xp" style="width: {{ reputation.percentage }}%;"></div>
					<div class="xp-text">{{ reputation.points }} / {{ reputation.nextLevel }}</div>
				</div>
			</div>
			<div class="badges">
				{{#each reputation.badges}}
					<div class="badge">
						<img src="{{ imageUrl }}" title="{{ name }}">
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
