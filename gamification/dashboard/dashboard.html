<template name="dashboard">
	<div id="dashboard">
		<h1 id="dashboardTitle">GitHub Gamification</h1>
		<h2>Dashboard</h2>
		<div id="dashboard-status">
			<div class="avatar"><img src="{{ user.avatar }}"></div>
			<div class="infos">
				<h3>{{ user.username }}</h3>
				<div class="level">Super Hero</div>
				<div class="xp-bar">
					<div class="xp"></div>
					<div class="xp-text">{{ reputation.points }} / 10000</div>
				</div>
			</div>
			<div class="badges">
				{{#each reputation.badges}}
					<div class="badge">
						<img src="{{ imageUrl }}">
						<div class="badge-name">{{ name }}</div>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
